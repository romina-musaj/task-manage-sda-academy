<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulli</th>
        <th scope="col">Pershkrimi</th>
        <th scope="col">Statusi</th>
        <th scope="col">A ke mbaruar me taskun ?</th>
        <th scope="col"> Veprimet </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td><div class="badge" [ngClass]="{'text-bg-success': item.status , 'text-bg-warning': !item.status}">{{item.status ? 'DONE' : 'ON PROGRESS' }}</div></td>
        <td>
          <div class="form-check">
            <input  [(ngModel)]="item.status" class="form-check-input" type="checkbox">
          </div>
        </td>
        <td>
          <button type="button" (click)="goToEdit(item?.id)" class="btn btn-link">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
