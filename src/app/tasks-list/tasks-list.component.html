<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulli</th>
        <th scope="col">Pershkrimi</th>
        <th scope="col">Statusi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lista">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.status ? 'DONE' : 'ON PROGRESS' }}</td>
      </tr>
    </tbody>
  </table>
